<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<main id="app"></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
	<script>
		function Saludar(props) {
			const name = props.name
			/*var name = props.name*/

			return React.DOM.h1({
				id: 'Title',
			}, `Hola ${name}` /*'Hola ' + name*/)
		}

		const hola = React.createElement(Saludar, {
			name: 'Platzi',
		})

		ReactDOM.render(
			hola,
			document.getElementById('app')
		)

		setTimeout(
			/*function(){*/
			() => {
				ReactDOM.render(
					React.createElement(Saludar, { 
						name: 'Jhon'
					}),
					document.getElementById('app')
				)
			},
			1000
		)
	</script>
</body>
</html>
