<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <main id="app"></main>
  <div id="pure"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.19.0/babel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.1/react-dom.js"></script>
  <script type="text/babel">
    function Saludar(props) {
      const name = props.name
      /*var name = props.name*/

      return (
        <h1 id = "Title">
          Hola {name}
        </h1>
      )
    }

    /*Los PureComponent son usados para element*/
    /*class MyComponent extends React.PureComponent*/
    class MyComponent extends React.Component {
      constructor(props) {
        super(props);
        
        this.state = {
          count: 0,
        }

        this.handleClick = this.handleClick.bind(this)
      }

      handleClick(){
        this.setState({
          count: this.state.count + 1,
        })
      }

      render() {
        const name = this.props.name
        return (
          <h1 id = "Title" onClick={this.handleClick}>
            Hola {name} {this.state.count}
          </h1>
        )
      }
    }

    ReactDOM.render(
      <MyComponent name = "Platzi" /> ,
      document.getElementById('app')
    )

    const ThisKindOfComponentWillBeDreprecade = React.createClass({
      getInitialState() {
        return {
          count: 0,
        }
      },
      handleClick(){
        this.setState({
          count: this.state.count + 1,
        })
      },
      render(){
        const name = this.props.name
        return (
          <h1 id = "Title" onClick={this.handleClick}>
            Hola {name} {this.state.count}
          </h1>
        )
      }
    })

    ReactDOM.render(
      <ThisKindOfComponentWillBeDreprecade name = "PureComponent" /> ,
      document.getElementById('pure')
    )

  </script>
</body>
</html>
